name: vsm
limit: 5000
memory_size: 500
input_streams:
  0x80: [1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8, 0]
  0x84: []
reports:
#  - name: Step-by-step
#    slice: all
#    view: |
#      T A S {regs:B:hex} {regs:A:hex}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:in:dec}
      numio[0x84]: {io:out:decbe}
      A B {cpu:A:hex} {cpu:B:dec}
      tick_count = {cpu:tick}
      {condition:[cpu:B:dec]=[1]}
      {condition:[io:out:decbe]=[1, 2, 3, 4, 5]}