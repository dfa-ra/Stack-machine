name: hello_user_name
limit: 2000
memory_size: 400
input_streams:
  0x80: [82, 111, 109, 97, 110, 0]
  0x84: []
reports:
#  - name: Step-by-step
#    slice: all
#    view: |
#      T A S {regs:B:hex} {regs:A:hex}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:in:dec}
      numio[0x84]: {io:out:dec}
      A B {cpu:A:hex} {cpu:B:dec}
      tick_count = {cpu:tick}
      {condition:[cpu:B:dec]=[1]}
      {condition:[io:out:str]=[1, 2, 3, 4, 5]}