name: hello
limit: 500
memory_size: 200
input_streams:
  0x80: []
  0x84: []
reports:
#  - name: Step-by-step
#    slice: all
#    view: |
#      T A S {regs:B:hex} {regs:A:hex}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:in:dec}
      numio[0x84]: {io:out:dec}
      A B {regs:A:hex} {regs:B:dec}
      {condition:[regs:B:dec]=[1]}
      {condition:[io:out:str]=[1, 2, 3, 4, 5]}